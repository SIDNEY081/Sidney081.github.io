<section id="stats">
  <div class="container">
    <h2>GitHub Statistics</h2>
    <p class="section-subtitle">My coding activity and contributions</p>
    
    <div class="contribution-graph">
      <h3>Contribution Activity</h3>
      <div class="graph-container">
        <p style="text-align: center; color: var(--text-secondary); padding: 60px;">
          GitHub contribution graph would be displayed here
        </p>
      </div>
    </div>
    
    <div class="stats">
      <img src="https://ghchart.rshah.org/2563eb/sidneympenyana" alt="Sidney's GitHub chart" />
    </div>
    
    <div class="live-stats">
      <div class="stat-cards">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-code"></i>
          </div>
          <h3>50+</h3>
          <p>Repositories</p>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-star"></i>
          </div>
          <h3>120+</h3>
          <p>Stars Earned</p>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-code-branch"></i>
          </div>
          <h3>80+</h3>
          <p>Contributions</p>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-calendar"></i>
          </div>
          <h3>2+</h3>
          <p>Years Active</p>
        </div>
      </div>
    </div>
  </div>
</section>
